<style>
    .filter-table {
        text-align: left;
        margin-bottom: 30px;
    }
    .filter-table .quick {
        color: #84a820 !important;
        margin-left: 1em;
        padding: 5px 0;
        font-size: 1em;
        text-decoration: none;
        font-family: 'Roboto', Arial, sans-serif;
    }
    .filter-table .quick:before {
        content: '*';
        display: inline-block;
        margin-right: 2px;
    }

    .fitler-table .quick:hover {
        text-decoration: underline;
    }

    td.alt {
        background-color: #ffc;
        background-color: rgba(255, 255, 0, 0.2);
    }

    .filter-table input[type="search"] {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        padding: 0 20px;
        font-size: 16px;
        line-height: 1.33;
        width: 100%;
        border: 0 none;
        box-sizing: border-box;
        outline: none;
        height: 56px;
        color: #84a820;
        background-color: rgb(244, 252, 221);
        border-radius: 30px;
        text-align: left;
        font-size: 1.4em;
        margin-bottom: 15px;
    }

    .dynamicServiceTable {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
        height: 60vh;
        table-layout: fixed;
    }
    
    .dynamicServiceTable thead,
    .dynamicServiceTable tbody,
    .dynamicServiceTable td,
    .dynamicServiceTable tr,
    .dynamicServiceTable th {
        display: inline-block;
        width: 100%;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
    }
    .dynamicServiceTable thead {
        width: calc(100% - 15px);
    }
    .dynamicServiceTable tr {
        
    }

    .dynamicServiceTable tbody {
        height: inherit;
        overflow-y: scroll;
        border-top: 1px solid black;

    }
    .dynamicServiceTable tbody tr {
        background: rgba(235, 255, 171, 0.5);
        border-bottom: 1px solid rgb(132, 168, 32);
    }
    .dynamicServiceTable th {
        font-size: 18px;
        color: black;
        font-weight: bold;
        line-height: 1.2;
        text-align: center;
        padding: 20px 0;       
        font-family: 'Roboto', Arial, sans-serif;
        float: left;
        box-sizing: border-box;
        text-transform: uppercase;
    }

    .dynamicServiceTable th:nth-child(1),
    .dynamicServiceTable tr td:nth-child(1) {
        width: 50%;
    }

    .dynamicServiceTable th:nth-child(2),
    .dynamicServiceTable th:nth-child(3),
    .dynamicServiceTable tr td:nth-child(2),
    .dynamicServiceTable tr td:nth-child(3) {
        width: 25%;
    }

    .dynamicServiceTable td {
        padding: 15px 20px;
        font-size: 18px;
        line-height: 1.2;
        color: #1c1c1c;
        font-family: 'Roboto', Arial, sans-serif;
        text-align: center;
    }

    .dynamicServiceTable__wrapper {
        max-width: 960px;
        margin: 0 auto;
    }

    .t585__header {
        padding-top: 15px;
        padding-bottom: 15px;
    }
</style>
<div class="dynamicServiceTable__wrapper">
    <table class="table dynamicServiceTable ">
        <thead>
            <tr>
                <th scope="col">Услуги</th>
                <th scope="col">Гарантия</th>
                <th scope="col">Стоимость, грн</th>
            </tr>
        </thead>
        <tbody class="insertDataHere">
        </tbody>
    </table>
</div>

<script src="https://rawgit.com/bgrins/bindWithDelay/master/bindWithDelay.js"></script>
<script src="https://rawgit.com/sunnywalker/jQuery.FilterTable/master/jquery.filtertable.min.js"></script>

<script>
    $(document).ready(function () {
        var modelName = $('.t-menu__link-item.t758__link-item_active')[0].text;

        $.getJSON('https://stuff.ipartner-smm.com.ua/apple-club-remont/getJSON.php?modelName=' + modelName)
            .done(function (data) {
                if (data.status) {
                    var tableDataArray = data.response;
                    var tbody = $('.insertDataHere');
                    tableDataArray.forEach(function (dataItem) {
                        var insertHtml = '<tr>';
                        insertHtml += '<td scope="row">';
                        insertHtml += dataItem.Service;
                        insertHtml += '</td>';
                        insertHtml += '<td>';
                        insertHtml += dataItem.Warranty ? dataItem.Warranty + ' мес.' : '-';
                        insertHtml += '</td>';
                        insertHtml += '<td>';
                        insertHtml += dataItem.Price ? dataItem.Price : 'бесплатно';
                        insertHtml += '</td>';
                        insertHtml += '</tr>';
                        $(insertHtml).appendTo(tbody);
                    })
                } else {
                    console.log("error");
                }
            })
            .fail(function () {
                console.log("error");
            })
            .always(function () {
                $('.dynamicServiceTable').filterTable({ // apply filterTable to all tables on this page
                    quickList: ['Ремонт', 'Аккумулятор', 'Дигностика', 'Apple'], // add some shortcut searches
                    //quickListClear: '&times; Очистить' // add the clear filter item
                    label: ' ',
                    placeholder: 'Фильтр таблицы: введите название услуги'
                });
            });
    });
</script>
